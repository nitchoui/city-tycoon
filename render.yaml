services:
  - type: web
    name: city-tycoon-api
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node dist/api/server.js
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        sync: false
